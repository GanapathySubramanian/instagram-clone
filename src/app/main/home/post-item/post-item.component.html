<div class="post-card">
    <div class="card-header-section row-container">
        <div class="page-dp">
            <div class="gradient-background">
                <div class="white-background">
                    <img src={{checkProfileUrl(post.profileLink)}} alt="">
                </div>
            </div>   
        </div>
        <div class="page-name bold-small">
            {{post.username}} <br/><span>India</span>
        </div>
        <div class="dot">
            <p style="cursor: pointer;" class="flex-dot" (click)="postOptions()">...</p>
        </div>
    </div>
    <div class="post-image">
        <img src={{post.url}} alt="post img" id="image-post" *ngIf="isImage(post.url) && post.url" >
        <video *ngIf="!isImage(post.url) && post.url" id="video-post" controls >
            <source src={{loadThumbnail(post.url)}} alt="post video" autoplay muted="muted"  (click)="togglePlay()" >
        </video>
            
    </div>
    <div class="interaction-section row-container sp-bw-comp">
        <div class="like-comment-section row-container">
            <!-- <i class="fa-solid fa-heart" [ngClass]="likeStatus" (click)="changeLikeStatus()"></i> -->
            <!-- <i class="fa-regular fa-heart"  ></i> -->
            <svg aria-label="Like" *ngIf="!likeStatus" (click)="changeLikeStatus()" class="_8-yf5 icon like-icon"  fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"></path></svg>
            
            <svg aria-label="Unlike"  *ngIf="likeStatus" class="icon like-button " (click)="changeLikeStatus()" color="#ed4956" fill="#ed4956" height="24" role="img" viewBox="0 0 48 48" width="24"><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>


            <svg aria-label="Comment" class="_8-yf5 icon" (click)="postView(post.postId)" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
            <svg aria-label="Share Post" class="_8-yf5 icon" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
        </div>
        <div class="save-section">
            <svg aria-label="Save" class="_8-yf5 icon" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon></svg>
        </div>
    </div>
    <div class="liked-by-section row-container small">
        <img src="https://qph.fs.quoracdn.net/main-qimg-c08442f3d73a6e6b33f7ea892ce16f21-lq" alt="">
        <div class="img-stack-section "></div>
        Liked by
        <p class="liked-profile bold-small"> CoderZ</p>
        and
        <p class="like-count bold-small"> {{post.likes}} others</p>
    </div>
    <div class="desc-section small follow-name">
        <span class="bold-small page-name">{{post.username}}</span>{{post.caption}}
    </div>
    <div class="comment-section">
        View all 35 comments
    </div>
    <div class="time-section">
        {{post.timeStamp | uppercase}}
    </div>
    <div class="add-comment-section row-container">
        <div class="smiley">
            <svg aria-label="Emoji" class="_8-yf5 icon" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M15.83 10.997a1.167 1.167 0 101.167 1.167 1.167 1.167 0 00-1.167-1.167zm-6.5 1.167a1.167 1.167 0 10-1.166 1.167 1.167 1.167 0 001.166-1.167zm5.163 3.24a3.406 3.406 0 01-4.982.007 1 1 0 10-1.557 1.256 5.397 5.397 0 008.09 0 1 1 0 00-1.55-1.263zM12 .503a11.5 11.5 0 1011.5 11.5A11.513 11.513 0 0012 .503zm0 21a9.5 9.5 0 119.5-9.5 9.51 9.51 0 01-9.5 9.5z"></path></svg>
        </div>
        <input type="text" placeholder="Add a comment...">
        <button id="post-button" placeholder="Add a comment">Post</button>
    </div>
</div>

<div id="overlay-option" style="background-color: rgb(0,0,0,0,5);" class="overlay" [ngStyle]="{'display': ispostoption ? 'block' : 'none' }">

    <div id="option-section">
        <div class="option-conatiner">
                <div class="option-main" >
                <a>Report</a>
                </div>
                <div class="option-main" >
                <a>Unfollow</a>
                </div>
                <div class="option-other" >
                <p>Go to post</p>
                </div>
                <div class="option-other" >
                <p>Share to...</p>
                </div>
                <div class="option-other" >
                <p>Copy Link</p>
                </div>
                <div class="option-other" >
                <p>Embed</p>
                </div>
                <div class="option-footers"  (click)="closeOption()">
                <p>Cancel</p>
                </div>
        </div>
    </div>  

</div>
